<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SignUp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-auth.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="form">
        <h2>Signup</h2>
        <br />
        <div id="inputs">
          <input type="email" id="email" placeholder="Email"/>
          <br />
          <input type="password" id="password" placeholder="Create Password"/>
          <br />
          <input type="password" id="cnfrm-password"placeholder="Confirm Password"/>
        </div>
        <div id="btnLogin" class="d-grid gap-2 col-6 mx-auto">
          <button onclick="signup()" class="btn btn-primary p-2" type="button">
            SignUp
          </button>
        </div>
        <p id="p-signup">
          Already have an account? <a href="Login.html">Login</a>
        </p>
        <p>------------------------------OR------------------------------</p>
        <div id="btnLogin" class="d-grid gap-2 col-6 mx-auto">
          <button id="btnGit" class="btn btn-light p-2" type="button" onclick="loginWithGithub()">
            <i class="fa-brands fa-github"></i>
            Login with Github
          </button>
        </div>
        <div id="btnLogin" class="d-grid gap-2 col-6 mx-auto">
          <button id="btnGoogle" class="btn btn-light p-2" type="button" onclick="loginWithGoogle()">
            <i class="fa-brands fa-google"></i>
            Login with Google
          </button>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
